ext.buildTimestamp = new java.util.Date().format('yyyy-MM-dd HH:mm:ss')

version = new ProjectVersion(5,0,System.env.SOURCE_BUILD_NUMBER)

class ProjectVersion {
    Integer major
    Integer minor
    String build

    ProjectVersion(Integer major, Integer minor, String build){
        this.major = major
        this.minor = minor
        this.build = build
    }

    @Override
    public java.lang.String toString() {
        String fullVersion = "$major.$minor"

        if(build){
            fullVersion += ".$build"
        }

        fullVersion
    }
}

